<mat-card *ngIf="isCorectLogin">

    <mat-card-title>Вход в систему</mat-card-title>
    <mat-card-content>

    <p>
      <mat-form-field class="input-full-width">
        <input type="text" [(ngModel)]="loginQuery.login" id="login" name="login" #login="ngModel" minlength="3" maxlength="20" matInput placeholder="Введите Логин" >
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="input-full-width">
        <input type="password" [(ngModel)]="loginQuery.password" matInput placeholder="Введите пароль" >
      </mat-form-field>
    </p>

    </mat-card-content>
</mat-card>

<mat-card *ngIf="!isCorectLogin">

  <div class="etention">Неверное имя пользователи или пароль.</div>
  <div class="etention">Попробуте снова.</div>

</mat-card>
<br />
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button color="primary" *ngIf="isCorectLogin" (click)="onOkClick()" cdkFocusInitial>Ok</button>
  <button mat-button color="primary" *ngIf="!isCorectLogin" (click)="onOkClickUnCorect()" cdkFocusInitial>Ok</button>
</div>
