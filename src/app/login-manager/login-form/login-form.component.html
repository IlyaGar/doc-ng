
<mat-card>
    <mat-card-title>Вход в систему</mat-card-title>
    <mat-card-content>

    <p>
      <mat-form-field class="input-full-width">
        <input type="text" [(ngModel)]="loginQuery.login" matInput placeholder="Введите Логин" >
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="input-full-width">
        <input type="password" [(ngModel)]="loginQuery.password" matInput placeholder="Введите пароль" >
      </mat-form-field>
    </p>

    </mat-card-content>
</mat-card>
<br />
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button color="primary" (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
