<mat-card class="mat-elevation-z8">

    <mat-card-title class="etention">Внимание!</mat-card-title>
    <mat-card-content>
  
        <div *ngIf="isFalse">
            <div class="etention">Недостаточно прав на выполнение операции.</div>
        </div>

        <div *ngIf="isError">
          <div class="etention">Что то пошло не так! Попробуйте снова.</div>
        </div>

        <div *ngIf="isDeleteDoc">
            <div class="etention">Вы действительно хотите удалить документ?</div>
        </div>

        <div *ngIf="isDeleteRow">
          <div class="etention">Вы действительно хотите удалить запись?</div>
      </div>

    </mat-card-content>
</mat-card>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button color="primary" (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
