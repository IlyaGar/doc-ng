<div class="container">
    <div class="row">
        <div class="col-sm">
            <app-select-contragent [data]="data.selectedContr" (newItemEvent)="inputContragent($event)"></app-select-contragent>
        </div>
        <div class="col-sm">
            
            <div class="row">
                <mat-form-field appearance="outline" class="date">
                    <mat-label>Контрагент</mat-label>
                    <input matInput placeholder="" [(ngModel)]="data.selectedContr" readonly>
                    <mat-hint *ngIf="!data.selectedContr && isBtOk">Заполните поле</mat-hint>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline" class="date">
                    <mat-label>Дата начала договора</mat-label>
                    <input matInput [matDatepicker]="picker1" id="input-startdate" [(ngModel)]="data.date_start" placeholder="дд.мм.гггг">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-hint *ngIf="!data.date_start && isBtOk">Заполните поле</mat-hint>
                </mat-form-field>
            </div>        

            <div class="row">
                <mat-form-field appearance="outline" class="date">
                    <mat-label>Дата окончания договора</mat-label>
                    <input matInput [matDatepicker]="picker2" id="input-enddate" [(ngModel)]="data.date_end" placeholder="дд.мм.гггг">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-hint *ngIf="!data.date_end && isBtOk">Заполните поле</mat-hint>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline" class="summ">
                    <mat-label>Сумма договора</mat-label>
                    <input type="number" step="0.01" matInput placeholder="" [(ngModel)]="data.summa">
                    <mat-hint *ngIf="!data.summa && isBtOk">Заполните поле</mat-hint>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="currency">
                    <mat-label>Валюта</mat-label>
                    <mat-select [(value)]="data.summa_type">
                        <mat-option *ngFor="let currency of currencyList" [value]="currency">
                            {{currency}}
                        </mat-option>
                    </mat-select>
                    <mat-hint *ngIf="!data.summa_type && isBtOk">Заполните</mat-hint>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field appearance="outline" class="date">
                    <mat-label>Дата передачи оригинала</mat-label>
                    <input matInput [matDatepicker]="picker3" id="input-givedate" [(ngModel)]="data.date_post" placeholder="дд.мм.гггг">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                    <mat-hint *ngIf="!data.date_post && isBtOk">Заполните поле</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-actions align="end">
    <button class="bt-search m-2" mat-stroked-button (click)="onOkClick()">Ok</button>
    <button class="bt-search" mat-stroked-button (click)="onNoClick()">Отмена</button>
</div>
