<h1 mat-dialog-title>Новый договор</h1>

<div class="col">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Дата получения оригинала договора</mat-label>
            <input matInput [matDatepicker]="picker" id="input-date" [(ngModel)]="getdate" placeholder="дд.мм.гггг">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="row">
        <input type="text" id="inputFile" class="form-control" placeholder="Файл не выбран" [disabled]="true"
        aria-describedby="basic-addon1" [(ngModel)]="fileName">
        <div class="input-group-append">
            <input hidden type="file" #onFileInput (change)="handleFileInput($event.target.files)"/>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onFileInput.click()" > Выбрать файл </button>
        </div>
    </div>
    <div class="row">
        <mat-hint>Путь размещения договора - W:\Договора</mat-hint>
    </div>
</div>

<div mat-dialog-actions align="end">
    <button class="bt-search m-2" mat-stroked-button (click)="onOkClick()">Ok</button>
    <button class="bt-search" mat-stroked-button (click)="onNoClick()">Отмена</button>
</div>
