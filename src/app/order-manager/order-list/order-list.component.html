<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table-hover">

        <!-- order Column -->
        <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef> Договор </th>
            <td mat-cell *matCellDef="let element"  (click)="onSelectItem(element.order)"> {{element.order}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div>
    <mat-form-field class="input-full-width">
        <input matInput [(ngModel)]="enterOrder" placeholder="Введите договор">
    </mat-form-field>
</div>
<div class="button-container">
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Отмена</button>
        <button mat-button (click)="onOkClick()" color="primary">Ok</button><!--[mat-dialog-close]="selection.selected"-->
    </div>
</div>
