<div class="filter div-padding">
    <div class="column1">
        <div class="form-inline">
            <div>
                <label class="lable-nom">№ документа:</label>
                <div class="form-control output-nom">{{docEdit.docNum}}</div>
            </div>
            <div>
                <label class="lable-nam">Наименоваие:</label>
                <div class="form-control output-nom">{{docEdit.docName}}</div>
            </div>
            <div>
                <label class="lable-dat">Дата создания:</label>
                <div class="form-control output-date">{{docEdit.docDate}}</div>
            </div>
            <div>
                <label>Сумма:</label>
                <div class="form-control output-sum">{{docEdit.docSum}}</div>
            </div>
            <div class="del-pad">
                <button type="button" class="btn btn-success button-icon" name="" (click)="openSaveDialog(docEdit.docNum)" data-toggle="tooltip" data-placement="bottom" title="Сохранить документ">
                    <img src="../../assets/save-icon1.png" width="20" height="20" />
                </button>
                <button type="button" class="btn btn-danger button-icon" name="" (click)="onDelete(docEdit.docNum)"  data-toggle="tooltip" data-placement="bottom" title="Удалить документ">
                    <img src="../../assets/delete-512.png" width="20" height="20" />
                </button>
            </div>
            
        </div>
        <div class="div-margin">
            <div class="form-inline">
                <div class="form-inline">
                    <button type="button" class="btn btn-light button-contr" name="partner" (click)="openPartnerDialog()" data-toggle="tooltip" data-placement="bottom" title="Выбор контрагентов из списка">
                        <img src="../../assets/agent2.png" width="20" height="20" />Выбрать контрагентов
                    </button>

                    <button type="button" class="btn btn-light" name="lees" data-toggle="tooltip" data-placement="bottom" title="Расчет остатков">
                        <img src="../../assets/sclad1.png" width="20" height="20" />Остатки
                    </button>
                </div>
                <div class="form-inline report-marg">
                    <label>Отчеты:</label>
                    <button type="button" class="btn btn-light button-icon" name="" (click)="onReport(docEdit.docNum)" data-toggle="tooltip" data-placement="bottom" title="Очет">
                        <img src="../../assets/sclad1.png" width="20" height="20" />
                    </button>
                    <button type="button" class="btn btn-light button-icon" name="" data-toggle="tooltip" data-placement="bottom" title="Очет">
                        <img src="../../assets/report2.png" width="20" height="20" />
                    </button>
                </div>
                <div class="form-inline import-marg">
                    <label>Импорт данных:</label>
                    <button type="button" class="btn btn-light button-icon" name="" data-toggle="tooltip" data-placement="bottom" title="Импорт данных в 1С">
                        <img src="../../assets/icons8-1с-30.png" width="20" height="20" />
                    </button>
                    <button type="button" class="btn btn-light button-icon" (click)="onClickB()" name="" data-toggle="tooltip" data-placement="bottom" title="Импорт данных в файл">
                        <img src="../../assets/import1.png" width="20" height="20" />
                    </button>
                </div>
            </div>
        </div>
    </div>                        
</div>
<div class="table-scroll">
<table class="table table-hover table-bordered mat-elevation-z8">
   <colgroup>
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 30%;">
        <col span="1" style="width: 2%;">
        <col span="1" style="width: 2%;">
    </colgroup>
    <thead>
        <tr>
            <th scope="col">Контрагент</th>
            <th scope="col">УНП</th>
            <th scope="col">Сальдо</th>
            <th scope="col">Последняя оплата</th>
            <th scope="col">Остатки</th>
            <th scope="col">Задолжность</th>
            <th scope="col">Сумма оплаты</th>
            <th scope="col">Примечание</th>
            <th scope="col" class="col9">Номер платежного поручения</th>
            <th scope="col" class="col10">Договор</th>
            <th scope="col">Выбрать</th>
            <th scope="col">Удалить</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doc of docEdit.docBody">
            <td scope="row" id="click" (dblclick)="openDetailView(doc[0])" >{{doc[0]}}</td>
            <td>{{doc[1]}}</td>
            <td>{{doc[2]}}</td>
            <td>{{doc[3]}}</td>
            <td>{{doc[4]}}</td>
            <td>{{doc[5]}}</td>
            <td><input currencyMask class="form-control" [(ngModel)]="doc[6]" [options]="{ prefix: '', thousands: ' ', decimal: ',' }"/></td>
            <td><input type="text" class="form-control" required [(ngModel)]="doc[7]"/></td>
            <td><input type="text" class="form-control" required [(ngModel)]="doc[8]" (change)="onEnterChange($event.target.value, testdata)" /></td>
            <td>{{doc[9]}}</td>
            <td><button type="button" class="btn btn-primary button-table" (click)="openOrderDialog(doc[0], doc[10])" title="Выбрать договор">Договор</button></td>
            <td><button type="button" class="btn btn-danger button-table" name="" (click)="deleteItem(doc[10])" data-toggle="tooltip" data-placement="bottom" title="Удалить запись">
                    <span class="img-centr"><img src="../../assets/delete-512.png" width="16" height="16" /></span></button><!---->
            </td>
        </tr>
    </tbody>
</table>
</div>
