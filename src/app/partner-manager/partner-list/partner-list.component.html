<mat-card-title>Выбор контрагента</mat-card-title>

<mat-card class="mat-elevation-z8">
    
    <div class="form-inline">
      <mat-form-field id="input-search">
          <input matInput placeholder="Поиск контрагента" id="searchData" name="searchData" [(ngModel)]="searchData.value" #value="ngModel"><!-- (input)="onEnterChange($event.target.value)"-->
      </mat-form-field>          
      <button mat-button (click)="onSearch(searchData.value)">Искать</button>
      <button mat-button (click)="onClear()">Очистить</button>
    </div>
      
    <div class="example-container">
        <div *ngIf="isData">Доступные контрагенты</div> 
        <div *ngIf="!isData" class="notfaund">Ничего не найдено</div> 
        <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event, 'todo')"
            (dblclick)="dblclickMove($event.target.innerText, 'done', 'todo')">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            <div class="spinner" *ngIf="isLoading"><mat-spinner></mat-spinner></div>
        </div>
    </div>

    <div class="example-container">
        Выбранные контрагенты   
        <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event, 'done')"
            (dblclick)="dblclickMove($event.target.innerText, 'todo', 'done')">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>

</mat-card>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button color="primary" (click)="onOkClick(done)" cdkFocusInitial>Ok</button>
</div>
